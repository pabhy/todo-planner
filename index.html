<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300">
  <link rel="stylesheet" href="./css/todo-planner.css">
  <title>To Do Planner</title>
</head>
<body>
  <div class="container">
    <nav>
      <div class="brand">
        <h1>To Do Planner</h1>
      </div>
      <div class="menu" id="menu">
        <ul>
          <li>
            <a href="#">
              <i class="fa fa-upload" id="importBtn" aria-hidden="true" title="Import Tasks"></i>
            </a>
            <input type="file" id="importLink">
          </li>
          <li>
            <a href="#">
              <i class="fa fa-download" id="exportBtn" aria-hidden="true" title="Export Tasks"></i>
            </a>
            <a id="downloadLink"></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-undo" aria-hidden="true" title="Undo"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-repeat" aria-hidden="true" title="Redo"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="action-bar">
      <form name="actionBarForm" id="actionBarForm">
        <ul>
            <li>
              <input type="text" maxlength="80" class="add-task-input" name="addTaskDescription"
                id="addTaskDescription" placeholder="What needs to be done?"
                autocomplete="off" autofocus tabindex="1" />
            </li>
            <li>
              <button type="submit" name="addTaskBtn" id="addTaskBtn" tabindex="2">
                <ul>
                  <li>+</li>
                  <li>ADD</li>
                </ul>
              </button>
            </li>
          </ul>
      </form>
    </section>

    <section class="task-list">
      <ul id="task-list">
        <!-- <li>
          <ul class="task">
            <li>
              <button class="task-serial">1</button>
            </li>
            <li class="task-description">
              <input type="text" maxlength="90" value="really long task that has nothing to do with anything that i am typing"></li>
            <li class="task-star">
              <button><i class="fa fa-star"></i></button>
            </li>
          </ul>
        </li> -->
      </ul>
    </section>
  </div>
  <script src="./js/todo-planner.js"></script>
</body>
</html>
